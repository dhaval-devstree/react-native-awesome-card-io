// Remove buildscript - using pluginManagement from settings.gradle

plugins {
    id 'com.android.library'
    id 'maven-publish'
}

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    namespace "com.reactnativeawesomecardio"
    compileSdkVersion safeExtGet('compileSdkVersion', 36)
    buildToolsVersion safeExtGet('buildToolsVersion', '36.0.0')

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 24)
        targetSdkVersion safeExtGet('targetSdkVersion', 36)
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86", "arm64-v8a", "x86_64"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        warning 'InvalidPackage'
        abortOnError false
    }

    // For AGP 8.x compatibility
    publishing {
        singleVariant("release") {
            withSourcesJar()
        }
    }
}

repositories {
    google()
    mavenCentral()
    // Local libs (card.io jar)
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compileOnly "com.facebook.react:react-native:${safeExtGet('reactNativeVersion', '+')}"
    // Using local jar file instead of remote dependency
    implementation files('libs/cardio_5_5_1_OS3.jar')
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId = 'com.github.dhaval-devstree'
                artifactId = 'react-native-awesome-card-io'
                version = '1.0.3'
            }
        }
    }
}