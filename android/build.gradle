// Remove buildscript - using pluginManagement from settings.gradle

plugins {
    id 'com.android.library'
    id 'maven-publish'
}

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    namespace "com.cardio"
    compileSdkVersion safeExtGet('compileSdkVersion', 'android-31')
    // Remove buildToolsVersion - let AGP use default
    
    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 21)
        targetSdkVersion safeExtGet('targetSdkVersion', 31)
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86", "arm64-v8a", "x86_64"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        warning 'InvalidPackage'
        abortOnError false
    }

    // For AGP 8.x compatibility
    publishing {
        singleVariant("release") {
            withSourcesJar()
        }
    }
}

// Remove repositories block to use settings.gradle repos
// This fixes the "project declares repositories" conflict

dependencies {
    // For JitPack builds - use provided scope to avoid resolution issues
    if (findProject(':ReactAndroid') != null) {
        compileOnly project(':ReactAndroid')
    } else {
        compileOnly 'com.facebook.react:react-native:0.70.+' // Fallback version
    }
    
    // Local JAR dependency
    implementation files('libs/cardio_5_5_1_OS3.jar')
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId = 'com.github.dhaval-devstree'
                artifactId = 'react-native-awesome-card-io'
                version = '1.0.6'
            }
        }
    }
}